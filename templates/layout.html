<!doctype html>
<html lang="{{ session.get('language', 'en') }}" data-theme="{{ session.get('theme', 'winter') }}">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#171717" />

        <link
            rel="icon"
            href="https://raw.githubusercontent.com/DogukanUrker/flaskBlog/main/images/Icon180.ico"
        />

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/general.css') }}"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.46.0/tabler-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/markdown.css') }}"
        />

        <meta property="og:type" content="website" />
        <meta property="og:title" content="flaskBlog" />
        <meta
            property="og:image"
            content="https://raw.githubusercontent.com/DogukanUrker/flaskBlog/main/images/Icon180.ico"
        />
        <meta property="og:url" content="{{ request.base_url }}" />
        <meta
            property="og:description"
            content="{{ translations.about.description }}"
        />
        <meta property="og:site_name" content="flaskBlog" />
        <meta name="twitter:site" content="@dogukanurker" />
        <meta name="twitter:title" content="flaskBlog" />
        <meta
            name="twitter:description"
            content="{{ translations.about.description }}"
        />
        <meta
            name="twitter:image"
            content="https://raw.githubusercontent.com/DogukanUrker/flaskBlog/main/images/Icon180.ico"
        />

        {% block head %} {% endblock head %}
    </head>

    <body id="body">
        {% include 'components/changeTheme.html'%} {% include
        'components/navbar.html'%} {% from "components/flash.html" import flash
        %} {{ flash() }} {% block body %} {% endblock body %}

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        
        <script src="{{ url_for('static', filename='js/timeStamp.js') }}"></script>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/recaptcha.css') }}"
        />
    </body>
</html>
